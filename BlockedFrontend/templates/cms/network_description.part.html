
{% macro isp_info(name, networks, label=None) %}
<a role="popover" tabindex="0" data-trigger="focus" data-toggle="popover" title="{{name}}" data-content="{{ networks.get(name, '') }}">{{label if label != None else name }}<span style="padding-left: 0.5em" class="glyphicon glyphicon-info-sign"></span></a>
{% endmacro %}

{% macro popover_js() %}
  $('[data-toggle="popover"]').popover({'html':true});
{% endmacro %}
